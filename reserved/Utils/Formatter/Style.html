<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
            rel="stylesheet"
        />
        <style>
            /* Collapsible Table */
            .collapsible {
                background-color: #777;
                color: white;
                cursor: pointer;
                padding: 0px 18px 0px 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
            }

            .active,
            .collapsible:hover {
                background-color: rgb(0, 173, 179);
            }

            .content {
                padding: 0 18px;
                display: none;
                overflow-y: auto;
                background-color: #3f3f3f;
            }

            div {
                max-height: 350px;
            }

            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            tbody {
                overflow-y: auto;
                overflow-x: hidden;
                width: 100%;
            }

            .count {
                width: 5%;
            }

            td,
            th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px 12px;
            }

            th {
                color: green;
                background-color: #3f3f3f;
                position: sticky;
                top: 0;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            * {
                font-family: "Quicksand";
            }

            /* Checkbox */
            .switch {
                position: relative;
                display: inline-block;
                width: 60px;
                height: 34px;
            }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: 0.4s;
                transition: 0.4s;
            }

            input:checked + .slider {
                background-color: #2196f3;
            }

            input:focus + .slider {
                box-shadow: 0 0 1px #2196f3;
            }

            input:checked + .slider:before {
                -webkit-transform: translateX(26px);
                -ms-transform: translateX(26px);
                transform: translateX(26px);
            }

            .slider.round {
                border-radius: 34px;
            }

            .slider.round:before {
                border-radius: 50%;
            }

            /* Dropdown */
            .dropbtn {
                background-color: #3498db;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            .dropbtn:hover,
            .dropbtn:focus {
                background-color: #2980b9;
            }

            .dropdown {
                position: relative;
                display: inline-block;
                width: 25%;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                overflow: auto;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 1;
                max-height: 800px;
                width: 100%;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-align: center;
                text-decoration: none;
                display: block;
            }

            .dropdown a:hover {
                background-color: #ddd;
            }

            .show {
                display: block;
            }
        </style>
    </head>
</html>
