<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .collapsible {
                background-color: #777;
                color: white;
                cursor: pointer;
                padding: 18px;
                width: 100%;
                border: none;
                text-align: left;
                outline: none;
                font-size: 15px;
            }

            .active, .collapsible:hover {
                background-color: rgb(209, 0, 0);
            }

            .content {
                padding: 0 18px;
                display: none;
                overflow: hidden;
                background-color: #03009b;
            }
        </style>
    </head>
</html>
